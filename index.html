<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเบิกจ่ายสินค้า</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useCallback } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, where, doc, updateDoc, writeBatch, deleteDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            // Your actual Firebase configuration provided by the user
            apiKey: "AIzaSyCuzjjUtUotgymcA0kqoYTOrxqk49DfSws",
            authDomain: "inventorymanagementapp-eb01c.firebaseapp.com",
            projectId: "inventorymanagementapp-eb01c",
            storageBucket: "inventorymanagementapp-eb01c.firebasestorage.app",
            messagingSenderId: "313839397834",
            appId: "1:313839397834:web:7a831faf06cb6fd983bd33",
            measurementId: "G-9TQR31P0RR"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        function App() {
            const [currentPage, setCurrentPage] = useState('receive'); // 'receive', 'issue', 'stock', 'stockByIV', 'report', 'items'
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [userId, setUserId] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [reportSelectedItem, setReportSelectedItem] = useState(''); // State to pass item name to report page

            // Initialize Firebase and authenticate
            useEffect(() => {
                try {
                    // Check if firebaseConfig is valid before initializing
                    if (!firebaseConfig || !firebaseConfig.apiKey || !firebaseConfig.authDomain || !firebaseConfig.projectId) {
                        setError("Failed to initialize Firebase: Missing or invalid Firebase configuration. Please ensure __firebase_config is correctly set in your Canvas environment.");
                        setLoading(false);
                        return;
                    }

                    const app = initializeApp(firebaseConfig);
                    const firestore = getFirestore(app);
                    const firebaseAuth = getAuth(app);

                    setDb(firestore);
                    setAuth(firebaseAuth);

                    const unsubscribe = onAuthStateChanged(firebaseAuth, async (user) => {
                        if (user) {
                            setUserId(user.uid);
                        } else {
                            // Sign in anonymously if no initial token or user
                            try {
                                if (initialAuthToken) {
                                    await signInWithCustomToken(firebaseAuth, initialAuthToken);
                                } else {
                                    await signInAnonymously(firebaseAuth);
                                }
                            } catch (authError) {
                                console.error("Firebase Auth Error:", authError);
                                setError("Failed to authenticate. Please try again.");
                            }
                        }
                        setIsAuthReady(true); // Auth state is ready
                        setLoading(false);
                    });

                    return () => unsubscribe();
                } catch (e) {
                    console.error("Failed to initialize Firebase:", e);
                    setError("Failed to initialize the application. Please check your Firebase configuration: " + e.message);
                    setLoading(false);
                }
            }, []);

            if (loading) {
                return React.createElement(
                    'div',
                    { className: 'flex items-center justify-center min-h-screen bg-gray-100' },
                    React.createElement('div', { className: 'text-xl font-semibold text-gray-700' }, 'กำลังโหลด...')
                );
            }

            if (error) {
                return React.createElement(
                    'div',
                    { className: 'flex items-center justify-center min-h-screen bg-red-100 text-red-700 p-4 rounded-lg' },
                    React.createElement('div', { className: 'text-xl font-semibold' }, 'เกิดข้อผิดพลาด: ', error)
                );
            }

            if (!isAuthReady || !userId) {
                return React.createElement(
                    'div',
                    { className: 'flex items-center justify-center min-h-screen bg-gray-100' },
                    React.createElement('div', { className: 'text-xl font-semibold text-gray-700' }, 'กำลังตรวจสอบสิทธิ์ผู้ใช้...')
                );
            }

            // Base path for public data
            const publicDataPath = `artifacts/${appId}/public/data`;

            return React.createElement(
                'div',
                { className: 'min-h-screen bg-gray-100 font-sans antialiased flex flex-col' },
                React.createElement(
                    'header',
                    { className: 'bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg p-4' },
                    React.createElement(
                        'div',
                        { className: 'container mx-auto flex flex-col sm:flex-row justify-between items-center' },
                        React.createElement('h1', { className: 'text-3xl font-bold mb-2 sm:mb-0' }, 'ระบบเบิกจ่ายสินค้า'),
                        React.createElement(
                            'nav',
                            { className: 'flex flex-wrap justify-center gap-2 sm:gap-4' },
                            React.createElement(
                                'button',
                                {
                                    onClick: () => setCurrentPage('receive'),
                                    className: `px-4 py-2 rounded-lg transition-all duration-200 ${
                                        currentPage === 'receive' ? 'bg-blue-400 shadow-md' : 'hover:bg-blue-700'
                                    }`,
                                },
                                'รับเข้าสินค้า'
                            ),
                            React.createElement(
                                'button',
                                {
                                    onClick: () => setCurrentPage('issue'),
                                    className: `px-4 py-2 rounded-lg transition-all duration-200 ${
                                        currentPage === 'issue' ? 'bg-blue-400 shadow-md' : 'hover:bg-blue-700'
                                    }`,
                                },
                                'จ่ายออกสินค้า'
                            ),
                            React.createElement(
                                'button',
                                {
                                    onClick: () => setCurrentPage('stock'),
                                    className: `px-4 py-2 rounded-lg transition-all duration-200 ${
                                        currentPage === 'stock' ? 'bg-blue-400 shadow-md' : 'hover:bg-blue-700'
                                    }`,
                                },
                                'สินค้าคงเหลือ'
                            ),
                            React.createElement(
                                'button',
                                {
                                    onClick: () => setCurrentPage('stockByIV'),
                                    className: `px-4 py-2 rounded-lg transition-all duration-200 ${
                                        currentPage === 'stockByIV' ? 'bg-blue-400 shadow-md' : 'hover:bg-blue-700'
                                    }`,
                                },
                                'สินค้าคงเหลือ (แยกเลขที่ IV)'
                            ),
                            React.createElement(
                                'button',
                                {
                                    onClick: () => setCurrentPage('report'),
                                    className: `px-4 py-2 rounded-lg transition-all duration-200 ${
                                        currentPage === 'report' ? 'bg-blue-400 shadow-md' : 'hover:bg-blue-700'
                                    }`,
                                },
                                'รายงานเคลื่อนไหวสินค้ารายตัว'
                            ),
                            React.createElement(
                                'button',
                                {
                                    onClick: () => setCurrentPage('items'),
                                    className: `px-4 py-2 rounded-lg transition-all duration-200 ${
                                        currentPage === 'items' ? 'bg-blue-400 shadow-md' : 'hover:bg-blue-700'
                                    }`,
                                },
                                'เมนูสินค้า'
                            )
                        )
                    )
                ),
                React.createElement(
                    'main',
                    { className: 'flex-grow container mx-auto p-4 sm:p-6 lg:p-8' },
                    currentPage === 'receive' && React.createElement(ReceiveItems, { db: db, userId: userId, publicDataPath: publicDataPath }),
                    currentPage === 'issue' && React.createElement(IssueItems, { db: db, userId: userId, publicDataPath: publicDataPath }),
                    currentPage === 'stock' && React.createElement(StockBalance, { db: db, userId: userId, publicDataPath: publicDataPath }),
                    currentPage === 'stockByIV' && React.createElement(StockBalanceByIV, { db: db, userId: userId, publicDataPath: publicDataPath, setCurrentPage: setCurrentPage, setReportSelectedItem: setReportSelectedItem }),
                    currentPage === 'report' && React.createElement(ItemMovementReport, { db: db, userId: userId, publicDataPath: publicDataPath, initialSelectedItem: reportSelectedItem, setInitialSelectedItem: setReportSelectedItem }),
                    currentPage === 'items' && React.createElement(ItemMaster, { db: db, userId: userId, publicDataPath: publicDataPath })
                ),
                React.createElement(
                    'footer',
                    { className: 'bg-gray-800 text-white p-4 text-center text-sm' },
                    React.createElement('p', null, '© 2024 ระบบเบิกจ่ายสินค้า. ผู้ใช้งาน ID: ', userId)
                )
            );
        }

        // Utility function to format date
        const formatDate = (timestamp) => {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('th-TH', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
            });
        };

        // --- Confirmation Modal Component ---
        function ConfirmationModal({ isOpen, title, message, onConfirm, onCancel }) {
            if (!isOpen) return null;

            return React.createElement(
                'div',
                { className: 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50' },
                React.createElement(
                    'div',
                    { className: 'bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4' },
                    React.createElement('h3', { className: 'text-lg font-semibold text-gray-900 mb-4' }, title),
                    React.createElement('p', { className: 'text-gray-700 mb-6' }, message),
                    React.createElement(
                        'div',
                        { className: 'flex justify-end space-x-3' },
                        React.createElement(
                            'button',
                            {
                                onClick: onCancel,
                                className: 'px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition-colors duration-200',
                            },
                            'ยกเลิก'
                        ),
                        React.createElement(
                            'button',
                            {
                                onClick: onConfirm,
                                className: 'px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors duration-200',
                            },
                            'ยืนยัน'
                        )
                    )
                )
            );
        }

        // --- Receive Items Component ---
        function ReceiveItems({ db, userId, publicDataPath }) {
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [itemName, setItemName] = useState('');
            const [unit, setUnit] = useState('');
            const [quantity, setQuantity] = useState('');
            const [poNumber, setPoNumber] = useState('');
            const [ivNumber, setIvNumber] = useState('');
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState(''); // 'success' or 'error'
            const [items, setItems] = useState([]); // List of existing items for dropdown
            const [recentTransactions, setRecentTransactions] = useState([]);
            const [isLoading, setIsLoading] = useState(false);

            // Validation states
            const [itemNameError, setItemNameError] = useState('');
            const [unitError, setUnitError] = useState('');
            const [quantityError, setQuantityError] = useState('');
            const [ivNumberError, setIvNumberError] = useState('');

            const itemsCollectionRef = collection(db, `${publicDataPath}/items`);
            const transactionsCollectionRef = collection(db, `${publicDataPath}/transactions`);

            // Fetch existing items for dropdown and recent transactions
            useEffect(() => {
                if (!db || !userId) return;
                setIsLoading(true);

                // Fetch items
                const unsubscribeItems = onSnapshot(itemsCollectionRef, (snapshot) => {
                    const itemsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setItems(itemsData);
                }, (error) => {
                    console.error("Error fetching items:", error);
                    setMessage("เกิดข้อผิดพลาดในการดึงข้อมูลสินค้า.");
                    setMessageType('error');
                });

                // Fetch recent receive transactions
                const q = query(transactionsCollectionRef, where('type', '==', 'receive'));
                const unsubscribeTransactions = onSnapshot(q, (snapshot) => {
                    const transactionsData = snapshot.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .sort((a, b) => b.date.toDate() - a.date.toDate()); // Sort in JavaScript
                    setRecentTransactions(transactionsData);
                    setIsLoading(false);
                }, (error) => {
                    console.error("Error fetching recent transactions:", error);
                    setMessage("เกิดข้อผิดพลาดในการดึงข้อมูลการรับเข้าล่าสุด.");
                    setMessageType('error');
                    setIsLoading(false);
                });

                return () => {
                    unsubscribeItems();
                    unsubscribeTransactions();
                };
            }, [db, userId, publicDataPath]);

            const handleItemNameChange = (e) => {
                const selectedName = e.target.value;
                setItemName(selectedName);
                const selectedItem = items.find(item => item.name === selectedName);
                if (selectedItem) {
                    setUnit(selectedItem.unit || '');
                } else {
                    setUnit(''); // Clear unit if a new item name is typed
                }
                setItemNameError(''); // Clear error on change
            };

            const handleUnitChange = (e) => {
                setUnit(e.target.value);
                setUnitError('');
            };

            const handleQuantityChange = (e) => {
                setQuantity(e.target.value);
                setQuantityError('');
            };

            const handleIvNumberChange = (e) => {
                setIvNumber(e.target.value);
                setIvNumberError('');
            };

            const validateForm = () => {
                let isValid = true;
                if (!itemName) {
                    setItemNameError('กรุณากรอกชื่อสินค้า');
                    isValid = false;
                } else {
                    setItemNameError('');
                }
                if (!unit) {
                    setUnitError('กรุณากรอกหน่วยนับ');
                    isValid = false;
                } else {
                    setUnitError('');
                }
                if (isNaN(quantity) || parseFloat(quantity) <= 0) {
                    setQuantityError('จำนวนรับเข้าต้องเป็นตัวเลขและมากกว่า 0');
                    isValid = false;
                } else {
                    setQuantityError('');
                }
                if (!ivNumber) {
                    setIvNumberError('กรุณากรอกเลขที่ IV');
                    isValid = false;
                } else {
                    setIvNumberError('');
                }
                return isValid;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setMessage('');
                setMessageType('');

                if (!validateForm()) {
                    return;
                }

                setIsLoading(true);
                try {
                    const batch = writeBatch(db);

                    // 1. Add/Update item master data
                    const existingItemQuery = query(itemsCollectionRef, where('name', '==', itemName));
                    const existingItemSnapshot = await getDocs(existingItemQuery);

                    let itemDocRef;
                    if (existingItemSnapshot.empty) {
                        // Item does not exist, add new item
                        itemDocRef = doc(itemsCollectionRef); // Firestore will auto-generate ID
                        batch.set(itemDocRef, {
                            name: itemName,
                            unit: unit,
                            minStock: 0, // Default minimum stock for new items
                        });
                    } else {
                        // Item exists, update its unit if changed (or just ensure it exists)
                        itemDocRef = existingItemSnapshot.docs[0].ref;
                        if (existingItemSnapshot.docs[0].data().unit !== unit) {
                            batch.update(itemDocRef, { unit: unit });
                        }
                    }

                    // 2. Add transaction
                    await addDoc(transactionsCollectionRef, {
                        date: new Date(date),
                        itemName: itemName,
                        unit: unit,
                        quantity: parseFloat(quantity),
                        type: 'receive',
                        poNumber: poNumber,
                        ivNumber: ivNumber,
                        userId: userId,
                    });

                    setMessage('บันทึกการรับเข้าสินค้าเรียบร้อยแล้ว!');
                    setMessageType('success');
                    // Clear form
                    setItemName('');
                    setUnit('');
                    setQuantity('');
                    setPoNumber('');
                    setIvNumber('');
                    setDate(new Date().toISOString().split('T')[0]); // Reset date to today
                    // Clear validation errors
                    setItemNameError('');
                    setUnitError('');
                    setQuantityError('');
                    setIvNumberError('');
                } catch (e) {
                    console.error("Error adding document: ", e);
                    setMessage('เกิดข้อผิดพลาดในการบันทึกข้อมูล: ' + e.message);
                    setMessageType('error');
                } finally {
                    setIsLoading(false);
                }
            };

            return React.createElement(
                'div',
                { className: 'bg-white p-6 rounded-lg shadow-xl mb-8' },
                React.createElement('h2', { className: 'text-2xl font-bold text-gray-800 mb-6' }, 'เมนูรับเข้าสินค้า'),
                message && React.createElement(
                    'div',
                    { className: `p-3 mb-4 rounded-md ${messageType === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}` },
                    message
                ),
                React.createElement(
                    'form',
                    { onSubmit: handleSubmit, className: 'grid grid-cols-1 md:grid-cols-2 gap-4' },
                    React.createElement(
                        'div',
                        null,
                        React.createElement('label', { htmlFor: 'receiveDate', className: 'block text-sm font-medium text-gray-700' }, 'วันที่:'),
                        React.createElement('input', {
                            type: 'date',
                            id: 'receiveDate',
                            value: date,
                            onChange: (e) => setDate(e.target.value),
                            className: 'mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm',
                            required: true,
                        })
                    ),
                    React.createElement(
                        'div',
                        null,
                        React.createElement('label', { htmlFor: 'itemName', className: 'block text-sm font-medium text-gray-700' }, 'ชื่อสินค้า:'),
                        React.createElement('input', {
                            list: 'item-names',
                            id: 'itemName',
                            value: itemName,
                            onChange: handleItemNameChange,
                            className: `mt-1 block w-full px-3 py-2 border ${itemNameError ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm`,
                            placeholder: 'เลือกหรือพิมพ์ชื่อสินค้า',
                            required: true,
                        }),
                        React.createElement(
                            'datalist',
                            { id: 'item-names' },
                            items.map(item => React.createElement('option', { key: item.id, value: item.name }))
                        ),
                        itemNameError && React.createElement('p', { className: 'text-red-500 text-xs mt-1' }, itemNameError)
                    ),
                    React.createElement(
                        'div',
                        null,
                        React.createElement('label', { htmlFor: 'unit', className: 'block text-sm font-medium text-gray-700' }, 'หน่วยนับ:'),
                        React.createElement('input', {
                            type: 'text',
                            id: 'unit',
                            value: unit,
                            onChange: handleUnitChange,
                            className: `mt-1 block w-full px-3 py-2 border ${unitError ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm`,
                            placeholder: 'เช่น ชิ้น, กล่อง, กิโลกรัม',
                            required: true,
                        }),
                        unitError && React.createElement('p', { className: 'text-red-500 text-xs mt-1' }, unitError)
                    ),
                    React.createElement(
                        'div',
                        null,
                        React.createElement('label', { htmlFor: 'quantity', className: 'block text-sm font-medium text-gray-700' }, 'จำนวนรับเข้า:'),
                        React.createElement('input', {
                            type: 'number',
                            id: 'quantity',
                            value: quantity,
                            onChange: handleQuantityChange,
                            className: `mt-1 block w-full px-3 py-2 border ${quantityError ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm`,
                            min: '1',
                            required: true,
                        }),
                        quantityError && React.createElement('p', { className: 'text-red-500 text-xs mt-1' }, quantityError)
                    ),
                    React.createElement(
                        'div',
                        null,
                        React.createElement('label', { htmlFor: 'poNumber', className: 'block text-sm font-medium text-gray-700' }, 'เลขที่ PO (ถ้ามี):'),
                        React.createElement('input', {
                            type: 'text',
                            id: 'poNumber',
                            value: poNumber,
                            onChange: (e) => setPoNumber(e.target.value),
                            className: 'mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm',
                        })
                    ),
                    React.createElement(
                        'div',
                        null,
                        React.createElement('label', { htmlFor: 'ivNumber', className: 'block text-sm font-medium text-gray-700' }, 'เลขที่ IV:'),
                        React.createElement('input', {
                            type: 'text',
                            id: 'ivNumber',
                            value: ivNumber,
                            onChange: handleIvNumberChange,
                            className: `mt-1 block w-full px-3 py-2 border ${ivNumberError ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm`,
                            required: true,
                        }),
                        ivNumberError && React.createElement('p', { className: 'text-red-500 text-xs mt-1' }, ivNumberError)
                    ),
                    React.createElement(
                        'div',
                        { className: 'md:col-span-2 flex justify-end items-center' },
                        React.createElement(
                            'button',
                            {
                                type: 'submit',
                                className: 'mt-4 px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed',
                                disabled: isLoading,
                            },
                            isLoading ? 'กำลังบันทึก...' : 'บันทึกรับเข้า'
                        )
                    )
                ),
                React.createElement('h3', { className: 'text-xl font-bold text-gray-800 mt-8 mb-4' }, 'รายการรับเข้าล่าสุด'),
                isLoading ? (
                    React.createElement('div', { className: 'text-center text-gray-600' }, 'กำลังโหลดรายการ...')
                ) : recentTransactions.length === 0 ? (
                    React.createElement('p', { className: 'text-gray-600' }, 'ยังไม่มีรายการรับเข้า.')
                ) : (
                    React.createElement(
                        'div',
                        { className: 'overflow-x-auto rounded-lg shadow-md' },
                        React.createElement(
                            'table',
                            { className: 'min-w-full divide-y divide-gray-200' },
                            React.createElement(
                                'thead',
                                { className: 'bg-gray-50' },
                                React.createElement(
                                    'tr',
                                    null,
                                    React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider' }, 'วันที่'),

            const [stockItems, setStockItems] = useState([]);

            const itemsCollectionRef = collection(db, `${publicDataPath}/items`);
            const transactionsCollectionRef = collection(db, `${publicDataPath}/transactions`);

            // Function to calculate stock and reorder status
            const calculateStock = useCallback(async (itemsData, transactionsData) => {
                const stockMap = new Map();

                // Initialize stock with item master data
                itemsData.forEach(item => {
                    stockMap.set(item.name, {
                        name: item.name,
                        unit: item.unit,
                        currentStock: 0,
                        minStock: item.minStock || 0,
                        status: 'ปกติ',
                        id: item.id, // Keep item ID for updating minStock
                    });
                });

                // Apply transactions to calculate current stock
                transactionsData.forEach(transaction => {
                    if (stockMap.has(transaction.itemName)) {
                        const current = stockMap.get(transaction.itemName);
                        current.currentStock += transaction.quantity;
                        stockMap.set(transaction.itemName, current);
                    } else {
                        // If a transaction exists for an item not in master, add it
                        stockMap.set(transaction.itemName, {
                            name: transaction.itemName,
                            unit: transaction.unit,
                            currentStock: transaction.quantity,
                            minStock: 0, // Default min stock for items only in transactions
                            status: 'ปกติ',
                            id: null, // No item master ID
                        });
                    }
                });

                // Determine reorder status
                const calculatedStock = Array.from(stockMap.values()).map(item => {
                    item.status = item.currentStock < item.minStock ? 'ต้องเติม' : 'ปกติ';
                    return item;
                });

                calculatedStock.sort((a, b) => a.name.localeCompare(b.name));

            useEffect(() => {
                if (initialSelectedItem) {
                    setSelectedItem(initialSelectedItem);
                    setInitialSelectedItem(''); // Clear it after setting to avoid re-triggering
                }
            }, [initialSelectedItem, setInitialSelectedItem]);

            // Fetch all item names for the dropdown
            useEffect(() => {
                if (!db || !userId) return;
                setIsLoading(true);

                const unsubscribe = onSnapshot(itemsCollectionRef, (snapshot) => {
                    const itemsData = snapshot.docs.map(doc => doc.data().name);
                    setItems(itemsData);
                    setIsLoading(false);
                }, (error) => {
                    console.error("Error fetching item names:", error);
                    setMessage("เกิดข้อผิดพลาดในการดึงชื่อสินค้า.");
                    setMessageType('error');
                    setIsLoading(false);
                });

                return () => unsubscribe();
            }, [db, userId, publicDataPath]);

            // Fetch movements for selected item and calculate running balance
            useEffect(() => {
                if (!db || !userId || !selectedItem) {
                    setItemMovements([]);
                    return;
                }
                setIsLoading(true);

                const q = query(
                    transactionsCollectionRef,
                    where('itemName', '==', selectedItem)
                );

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    let currentBalance = 0;
                    const movements = snapshot.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .sort((a, b) => a.date.toDate() - b.date.toDate()) // Ensure sorted by date for correct running balance
                        .map(movement => {
                            currentBalance += movement.quantity;
                            return { ...movement, runningBalance: currentBalance };
                        });
                    setItemMovements(movements);
                    setIsLoading(false);
                }, (error) => {
                    console.error("Error fetching item movements:", error);
                    setMessage("เกิดข้อผิดพลาดในการดึงข้อมูลการเคลื่อนไหวสินค้า.");
                    setMessageType('error');
                    setIsLoading(false);
                });

                return () => unsubscribe();
            }, [db, userId, selectedItem, publicDataPath]);

            // Filtered movements based on search term
            const filteredMovements = itemMovements.filter(movement =>
                movement.itemName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                movement.unit.toLowerCase().includes(searchTerm.toLowerCase()) ||
                movement.type.toLowerCase().includes(searchTerm.toLowerCase()) ||
                (movement.poNumber && movement.poNumber.toLowerCase().includes(searchTerm.toLowerCase())) ||
                (movement.ivNumber && movement.ivNumber.toLowerCase().includes(searchTerm.toLowerCase())) ||
                formatDate(movement.date).toLowerCase().includes(searchTerm.toLowerCase()) ||
                movement.runningBalance.toString().includes(searchTerm.toLowerCase()) // Allow search by running balance
            );

            return React.createElement(
                'div',
                { className: 'bg-white p-6 rounded-lg shadow-xl mb-8' },
                React.createElement('h2', { className: 'text-2xl font-bold text-gray-800 mb-6' }, 'รายงานเคลื่อนไหวสินค้ารายตัว'),
                message && React.createElement(
                    'div',
                    { className: `p-3 mb-4 rounded-md ${messageType === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}` },
                    message
                ),
                React.createElement(
                    'div',
                    { className: 'flex flex-col sm:flex-row justify-between items-center mb-6 gap-4' },
                    React.createElement(
                        'div',
                        { className: 'w-full sm:w-1/2' },
                        React.createElement('label', { htmlFor: 'selectItem', className: 'block text-sm font-medium text-gray-700 mb-2' }, 'เลือกสินค้า:'),
                        React.createElement(
                            'select',
                            {
                                id: 'selectItem',
                                value: selectedItem,
                                onChange: (e) => setSelectedItem(e.target.value),
                                className: 'mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm',
                            },
                            React.createElement('option', { value: '' }, '-- เลือกสินค้า --'),
                            items.map((name, index) =>
                                React.createElement('option', { key: index, value: name }, name)
                            )
                        )
                    ),
                    selectedItem &&
                    React.createElement(
                        'div',
                        { className: 'w-full sm:w-1/2' },
                        React.createElement('label', { htmlFor: 'searchMovement', className: 'block text-sm font-medium text-gray-700 mb-2' }, 'ค้นหาในรายการเคลื่อนไหว:'),
                        React.createElement('input', {
                            type: 'text',
                            id: 'searchMovement',
                            placeholder: 'ค้นหาด้วยชื่อ, หน่วยนับ, เลขที่ IV/PO, ยอดคงเหลือ...',
                            value: searchTerm,
                            onChange: (e) => setSearchTerm(e.target.value),
                            className: 'w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm',
                        })
                    )
                ),

                selectedItem &&
                React.createElement(
                    React.Fragment,
                    null,
                    React.createElement(
                        'h3',
                        { className: 'text-xl font-bold text-gray-800 mt-8 mb-4' },
                        'รายงานการเคลื่อนไหวของ: ',
                        selectedItem
                    ),
                    isLoading ? (
                        React.createElement('div', { className: 'text-center text-gray-600' }, 'กำลังโหลดรายการเคลื่อนไหว...')
                    ) : filteredMovements.length === 0 ? (
                        React.createElement('p', { className: 'text-gray-600' }, 'ไม่พบการเคลื่อนไหวสำหรับสินค้านี้ที่ตรงกับคำค้นหา.')
                    ) : (
                        React.createElement(
                            'div',
                            { className: 'overflow-x-auto rounded-lg shadow-md' },
                            React.createElement(
                                'table',
                                { className: 'min-w-full divide-y divide-gray-200' },
                                React.createElement(
                                    'thead',
                                    { className: 'bg-gray-50' },
                                    React.createElement(
                                        'tr',
                                        null,
                                        React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider' }, 'วันที่'),
                                        React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider' }, 'ประเภท'),
                                        React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider' }, 'จำนวน'),
                                        React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider' }, 'หน่วยนับ'),
                                        React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider' }, 'เลขที่ PO'),
                                        React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider' }, 'เลขที่ IV'),
                                        React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider' }, 'ยอดคงเหลือ')
                                    )
                                ),
                                React.createElement(
                                    'tbody',
                                    { className: 'bg-white divide-y divide-gray-200' },
                                    filteredMovements.map((movement) =>
                                        React.createElement(
                                            'tr',
                                            { key: movement.id },
                                            React.createElement('td', { className: 'px-6 py-4 whitespace-nowrap text-sm text-gray-900' }, formatDate(movement.date)),
                                            React.createElement(
                                                'td',
                                                { className: 'px-6 py-4 whitespace-nowrap text-sm text-gray-900' },
                                                React.createElement(
                                                    'span',
                                                    {
                                                        className: `px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                                            movement.type === 'receive' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                        }`,
                                                    },
                                                    movement.type === 'receive' ? 'รับเข้า' : 'จ่ายออก'
                                                )
                                            ),
                                            React.createElement('td', { className: 'px-6 py-4 whitespace-nowrap text-sm text-gray-900' }, Math.abs(movement.quantity)),
                                            React.createElement('td', { className: 'px-6 py-4 whitespace-nowrap text-sm text-gray-900' }, movement.unit),
                                            React.createElement('td', { className: 'px-6 py-4 whitespace-nowrap text-sm text-gray-900' }, movement.poNumber || '-'),
                                            React.createElement('td', { className: 'px-6 py-4 whitespace-nowrap text-sm text-gray-900' }, movement.ivNumber),
                                            React.createElement('td', { className: 'px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-900' }, movement.runningBalance)
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        }

        // --- Item Master Component ---
        function ItemMaster({ db, userId, publicDataPath }) {
            const [items, setItems] = useState([]);
            const [itemName, setItemName] = useState('');
            const [unit, setUnit] = useState('');
            const [minStock, setMinStock] = useState('');
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState('');
            const [editingItem, setEditingItem] = useState(null); // Stores item being edited
            const [isLoading, setIsLoading] = useState(false);

            // Confirmation Modal states
            const [showConfirmModal, setShowConfirmModal] = useState(false);
            const [itemToDelete, setItemToDelete] = useState(null);

            // Validation states
            const [itemNameError, setItemNameError] = useState('');
            const [unitError, setUnitError] = useState('');
            const [minStockError, setMinStockError] = useState('');

            const itemsCollectionRef = collection(db, `${publicDataPath}/items`);
            const transactionsCollectionRef = collection(db, `${publicDataPath}/transactions`);

            // Fetch items from Firestore
            useEffect(() => {
                if (!db || !userId) return;
                setIsLoading(true);

                const unsubscribe = onSnapshot(itemsCollectionRef, (snapshot) => {
                    const itemsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setItems(itemsData.sort((a, b) => a.name.localeCompare(b.name))); // Sort by name
                    setIsLoading(false);
                }, (error) => {
                    console.error("Error fetching items:", error);
                    setMessage("เกิดข้อผิดพลาดในการดึงข้อมูลสินค้า.");
                    setMessageType('error');
                    setIsLoading(false);
                });

                return () => unsubscribe();
            }, [db, userId, publicDataPath]);

            const validateForm = () => {
                let isValid = true;
                if (!itemName) {
                    setItemNameError('กรุณากรอกชื่อสินค้า');
                    isValid = false;
                } else {
                    setItemNameError('');
                }
                if (!unit) {
                    setUnitError('กรุณากรอกหน่วยนับ');
                    isValid = false;
                } else {
                    setUnitError('');
                }
                if (isNaN(minStock) || parseFloat(minStock) < 0) {
                    setMinStockError('จำนวนขั้นต่ำต้องเป็นตัวเลขและไม่ติดลบ');
                    isValid = false;
                } else {
                    setMinStockError('');
                }
                return isValid;
            };

            const handleAddItem = async (e) => {
                e.preventDefault();
                setMessage('');
                setMessageType('');

                if (!validateForm()) {
                    return;
                }

                setIsLoading(true);
                try {
                    // Check if item name already exists
                    const existingItemQuery = query(itemsCollectionRef, where('name', '==', itemName));
                    const existingItemSnapshot = await getDocs(existingItemQuery);

                    if (!existingItemSnapshot.empty) {
                        setMessage(`ชื่อสินค้า "${itemName}" มีอยู่ในระบบแล้ว.`);
                        setMessageType('error');
                        setIsLoading(false);
                        return;
                    }

                    await addDoc(itemsCollectionRef, {
                        name: itemName,
                        unit: unit,
                        minStock: parseFloat(minStock),
                    });
                    setMessage('เพิ่มสินค้าใหม่เรียบร้อยแล้ว!');
                    setMessageType('success');
                    setItemName('');
                    setUnit('');
                    setMinStock('');
                    // Clear validation errors
                    setItemNameError('');
                    setUnitError('');
                    setMinStockError('');
                } catch (e) {
                    console.error("Error adding item:", e);
                    setMessage('เกิดข้อผิดพลาดในการเพิ่มสินค้า: ' + e.message);
                    setMessageType('error');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleUpdateItem = async (e) => {
                e.preventDefault();
                setMessage('');
                setMessageType('');

                if (!editingItem) return; // Should not happen if editingItem is set
                // Re-validate only unit and minStock as itemName is readOnly
                let isValid = true;
                if (!unit) {
                    setUnitError('กรุณากรอกหน่วยนับ');
                    isValid = false;
                } else {
                    setUnitError('');
                }
                if (isNaN(minStock) || parseFloat(minStock) < 0) {
                    setMinStockError('จำนวนขั้นต่ำต้องเป็นตัวเลขและไม่ติดลบ');
                    isValid = false;
                } else {
                    setMinStockError('');
                }
                if (!isValid) return;


                setIsLoading(true);
                try {
                    const itemDocRef = doc(db, `${publicDataPath}/items`, editingItem.id);
                    await updateDoc(itemDocRef, {
                        unit: unit,
                        minStock: parseFloat(minStock),
                    });
                    setMessage('อัปเดตข้อมูลสินค้าเรียบร้อยแล้ว!');
                    setMessageType('success');
                    setEditingItem(null);
                    setItemName('');
                    setUnit('');
                    setMinStock('');
                    // Clear validation errors
                    setItemNameError('');
                    setUnitError('');
                    setMinStockError('');
                } catch (e) {
                    console.error("Error updating item:", e);
                    setMessage('เกิดข้อผิดพลาดในการอัปเดตสินค้า: ' + e.message);
                    setMessageType('error');
                } finally {
                    setIsLoading(false);
                }
            };

            const confirmDeleteItem = (item) => {
                setItemToDelete(item);
                setShowConfirmModal(true);
            };

            const handleActualDelete = async () => {
                if (!itemToDelete) return;

                setMessage('');
                setMessageType('');
                setIsLoading(true);
                setShowConfirmModal(false); // Close the modal immediately

                try {
                    // Before deleting item, check if there are any transactions associated with it
                    const transactionsQuery = query(transactionsCollectionRef, where('itemName', '==', itemToDelete.name));
                    const transactionsSnapshot = await getDocs(transactionsQuery);

                    if (!transactionsSnapshot.empty) {
                        setMessage(`ไม่สามารถลบสินค้า "${itemToDelete.name}" ได้ เนื่องจากมีรายการเคลื่อนไหวสินค้าที่เกี่ยวข้อง. กรุณาลบรายการเคลื่อนไหวสินค้านั้นก่อน.`);
                        setMessageType('error');
                        return;
                    }

                    const itemDocRef = doc(db, `${publicDataPath}/items`, itemToDelete.id);
                    await deleteDoc(itemDocRef);
                    setMessage('ลบสินค้าเรียบร้อยแล้ว!');
                    setMessageType('success');
                } catch (e) {
                    console.error("Error deleting item:", e);
                    setMessage('เกิดข้อผิดพลาดในการลบสินค้า: ' + e.message);
                    setMessageType('error');
                } finally {
                    setIsLoading(false);
                    setItemToDelete(null);
                }
            };

            const cancelDelete = () => {
                setShowConfirmModal(false);
                setItemToDelete(null);
            };

            const startEditing = (item) => {
                setEditingItem(item);
                setItemName(item.name);
                setUnit(item.unit);
                setMinStock(item.minStock);
                // Clear previous validation errors when starting edit
                setItemNameError('');
                setUnitError('');
                setMinStockError('');
            };

            const cancelEditing = () => {
                setEditingItem(null);
                setItemName('');
                setUnit('');
                setMinStock('');
                setMessage('');
                setMessageType('');
                // Clear validation errors
                setItemNameError('');
                setUnitError('');
                setMinStockError('');
            };

            return React.createElement(
                'div',
                { className: 'bg-white p-6 rounded-lg shadow-xl mb-8' },
                React.createElement('h2', { className: 'text-2xl font-bold text-gray-800 mb-6' }, 'เมนูสินค้า'),
                message && React.createElement(
                    'div',
                    { className: `p-3 mb-4 rounded-md ${messageType === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}` },
                    message
                ),

                /* Form for Add/Edit Item */
                React.createElement(
                    'form',
                    { onSubmit: editingItem ? handleUpdateItem : handleAddItem, className: 'grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 p-4 border border-gray-200 rounded-lg shadow-sm' },
                    React.createElement(
                        'h3',
                        { className: 'md:col-span-2 text-xl font-semibold text-gray-700 mb-4' },
                        editingItem ? 'แก้ไขข้อมูลสินค้า' : 'เพิ่มสินค้าใหม่'
                    ),
                    React.createElement(
                        'div',
                        null,
                        React.createElement('label', { htmlFor: 'itemNameMaster', className: 'block text-sm font-medium text-gray-700' }, 'ชื่อสินค้า:'),
                        React.createElement('input', {
                            type: 'text',
                            id: 'itemNameMaster',
                            value: itemName,
                            onChange: (e) => { setItemName(e.target.value); setItemNameError(''); },
                            className: `mt-1 block w-full px-3 py-2 border ${itemNameError ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm`,
                            placeholder: 'ชื่อสินค้า',
                            required: true,
                            readOnly: !!editingItem, // Make item name read-only when editing
                        }),
                        editingItem && React.createElement('p', { className: 'text-xs text-gray-500 mt-1' }, 'ไม่สามารถแก้ไขชื่อสินค้าได้เมื่ออยู่ในโหมดแก้ไข'),
                        itemNameError && React.createElement('p', { className: 'text-red-500 text-xs mt-1' }, itemNameError)
                    ),
                    React.createElement(
                        'div',
                        null,
                        React.createElement('label', { htmlFor: 'unitMaster', className: 'block text-sm font-medium text-gray-700' }, 'หน่วยนับ:'),
                        React.createElement('input', {
                            type: 'text',
                            id: 'unitMaster',
                            value: unit,
                            onChange: (e) => { setUnit(e.target.value); setUnitError(''); },
                            className: `mt-1 block w-full px-3 py-2 border ${unitError ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm`,
                            placeholder: 'เช่น ชิ้น, กล่อง',
                            required: true,
                        }),
                        unitError && React.createElement('p', { className: 'text-red-500 text-xs mt-1' }, unitError)
                    ),
                    React.createElement(
                        'div',
                        null,
                        React.createElement('label', { htmlFor: 'minStockMaster', className: 'block text-sm font-medium text-gray-700' }, 'จำนวนขั้นต่ำ:'),
                        React.createElement('input', {
                            type: 'number',
                            id: 'minStockMaster',
                            value: minStock,
                            onChange: (e) => { setMinStock(e.target.value); setMinStockError(''); },
                            className: `mt-1 block w-full px-3 py-2 border ${minStockError ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm`,
                            min: '0',
                            required: true,
                        }),
                        minStockError && React.createElement('p', { className: 'text-red-500 text-xs mt-1' }, minStockError)
                    ),
                    React.createElement(
                        'div',
                        { className: 'md:col-span-2 flex justify-end gap-2 items-center' },
                        React.createElement(
                            'button',
                            {
                                type: 'submit',
                                className: 'px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed',
                                disabled: isLoading,
                            },
                            isLoading ? (editingItem ? 'กำลังบันทึก...' : 'กำลังเพิ่ม...') : (editingItem ? 'บันทึกการแก้ไข' : 'เพิ่มสินค้า')
                        ),
                        editingItem &&
                        React.createElement(
                            'button',
                            {
                                type: 'button',
                                onClick: cancelEditing,
                                className: 'px-6 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed',
                                disabled: isLoading,
                            },
                            'ยกเลิก'
                        )
                    )
                ),

                /* Item List Table */
                React.createElement('h3', { className: 'text-xl font-bold text-gray-800 mt-8 mb-4' }, 'รายการสินค้าทั้งหมด'),
                isLoading ? (
                    React.createElement('div', { className: 'text-center text-gray-600' }, 'กำลังโหลดรายการสินค้า...')
                ) : items.length === 0 ? (
                    React.createElement('p', { className: 'text-gray-600' }, 'ยังไม่มีสินค้าในระบบ. ลองเพิ่มสินค้าใหม่.')
                ) : (
                    React.createElement(
                        'div',
                        { className: 'overflow-x-auto rounded-lg shadow-md' },
                        React.createElement(
                            'table',
                            { className: 'min-w-full divide-y divide-gray-200' },
                            React.createElement(
                                'thead',
                                { className: 'bg-gray-50' },
                                React.createElement(
                                    'tr',
                                    null,
                                    React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider' }, 'ชื่อสินค้า'),
                                    React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider' }, 'หน่วยนับ'),
                                    React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider' }, 'จำนวนขั้นต่ำ'),
                                    React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider' }, 'การดำเนินการ')
                                )
                            ),
                            React.createElement(
                                'tbody',
                                { className: 'bg-white divide-y divide-gray-200' },
                                items.map((item) =>
                                    React.createElement(
                                        'tr',
                                        { key: item.id },
                                        React.createElement('td', { className: 'px-6 py-4 whitespace-nowrap text-sm text-gray-900' }, item.name),
                                        React.createElement('td', { className: 'px-6 py-4 whitespace-nowrap text-sm text-gray-900' }, item.unit),
                                        React.createElement('td', { className: 'px-6 py-4 whitespace-nowrap text-sm text-gray-900' }, item.minStock),
                                        React.createElement(
                                            'td',
                                            { className: 'px-6 py-4 whitespace-nowrap text-sm' },
                                            React.createElement(
                                                'button',
                                                {
                                                    onClick: () => startEditing(item),
                                                    className: 'text-blue-600 hover:text-blue-900 mr-4 disabled:opacity-50 disabled:cursor-not-allowed',
                                                    disabled: isLoading,
                                                },
                                                'แก้ไข'
                                            ),
                                            React.createElement(
                                                'button',
                                                {
                                                    onClick: () => confirmDeleteItem(item),
                                                    className: 'text-red-600 hover:text-red-900 disabled:opacity-50 disabled:cursor-not-allowed',
                                                    disabled: isLoading,
                                                },
                                                'ลบ'
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
                ),

                /* Confirmation Modal */
                React.createElement(ConfirmationModal, {
                    isOpen: showConfirmModal,
                    title: 'ยืนยันการลบสินค้า',
                    message: `คุณแน่ใจหรือไม่ที่จะลบสินค้า "${itemToDelete?.name}"? การดำเนินการนี้ไม่สามารถย้อนกลับได้.`,
                    onConfirm: handleActualDelete,
                    onCancel: cancelDelete,
                })
            );
        }

        // Render the App component into the root div
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(App));
    </script>
</body>
</html>
